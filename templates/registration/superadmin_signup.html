<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Signup</title>
</head>
<body>
    <h1>Super Admin Signup</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    
    <p>Already have an account? <a href="{% url 'superadmin_login' %}">Log In</a></p>
</body>
</html>
