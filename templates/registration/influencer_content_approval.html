<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Approval</title>
</head>
<body>
    <h1>Content Approval</h1>

    <div class="content">
        {% if content.content_type == 'text' %}
            <p>{{ content.content }}</p>
        {% elif content.content_type == 'image' %}
            <img src="{{ content.content_url }}" alt="Image">
        {% elif content.content_type == 'media' %}
            <!-- Add code to embed media here (e.g., video or audio) -->
        {% else %}
            <p>Unsupported content type</p>
        {% endif %}
    </div>

    <form method="post">
        {% csrf_token %}
        <label for="approval_status">Approval Status:</label>
        <select name="approval_status" id="approval_status">
            <option value="approve">Approve</option>
            <option value="reject">Reject</option>
        </select>
        <button type="submit">Submit Approval</button>
    </form>

    <a href="{% url 'brandmanager_dashboard' %}">Back to Dashboard</a>
</body>
</html>
